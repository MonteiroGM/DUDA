<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <title>Sim ou Não</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 90%;
        text-align: center;
      }
      .question p, .answer p {
        font-size: 1.2em;
        margin: 0 0 20px;
      }
      .buttons {
        display: flex;
        justify-content: space-around;
      }
      .btn-yes, .btn-no {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-yes {
        background-color: #4caf50;
        color: white;
      }
      .btn-no {
        background-color: #f44336;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <div class="question" id="question">
        <p>O Gabriel tem sempre razão e você está sempre errada, né?</p>
        <div class="buttons">
          <button id="yes" class="btn-yes">Sim!</button>
          <button id="no" class="btn-no">Não</button>
        </div>
      </div>
      <div class="answer" id="answer">
        <p>Hehe! Sabia que eu tinha sempre razão. Te lobo S2</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
